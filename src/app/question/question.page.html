<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Preguntar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="columns">
    <div class="column">
      <section class="section">
        <form #form="ngForm" (ngSubmit)="SendNewQuestion(form)" method="post">

          <ion-select placeholder="Selecciona una Categoría" ngModel name="tag">
            <ion-select-option value="Matemáticas">Matemáticas</ion-select-option>
            <ion-select-option value="Humanidades">Humanidades</ion-select-option>
            <ion-select-option value="Ingles">Ingles</ion-select-option>
            <ion-select-option value="Salud">Salud</ion-select-option>
            <ion-select-option value="Administración">Administración</ion-select-option>
            <ion-select-option value="Política">Política</ion-select-option>
            <ion-select-option value="Ingenieria">Ingenieria</ion-select-option>
          </ion-select>

          <br>


          <div class="field">
            <div class="control">
              <textarea class="textarea" ngModel name="question" placeholder="Escribe tu pregunta..." minlength="5"
                maxlength="255" required></textarea>
            </div>
          </div>

          <br>

          <ion-button type="submit" [disabled]="!form.valid" size="large" expand="full" shape="round">
            <p class=" text__btn">Publicar</p>
          </ion-button>

        </form>
      </section>


    </div>
  </div>

</ion-content>
