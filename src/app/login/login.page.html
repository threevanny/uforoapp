<ion-content>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="content has-text-centered">

            <ion-buttons slot="start">
              <ion-back-button defaultHref="/landing"></ion-back-button>
            </ion-buttons>

            <h1 class="title">Iniciar Sesión</h1>
            <br>
            <br>
            <form #form="ngForm" (ngSubmit)="login(form)" method="post">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input is-large is-rounded" ngModel name="email" type="email" placeholder="correo">
                  <span class=" icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-large is-rounded" ngModel name="password" type="password"
                    placeholder="contraseña">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <br>
              <button type="submit" class="button is-bg-red is-rounded is-white is-fullwidth is-large">Iniciar
                Sesión</button>
              <br>
              <a href="#" class="is-red">
                <p>¿Olvidaste tu contraseña?</p>
              </a>
              <br>
              <p class=""><a href="#" class="is-red subtitle has-text-weight-bold"
                  [routerLink]="['/signup']">Registrarse</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>
