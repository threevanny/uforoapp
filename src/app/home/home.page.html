<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Uforo
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Uforo</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- float buttom -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="is-red" (click)="goToQuestionPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- float buttom -->

  <ion-content>
    <!-- refresh -->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!-- refresh -->
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more dataâ€¦">

        <!-- post -->
        <div class="colums">
          <div class="column p-0">
            <div class="card is-shadowless" *ngFor="let question of qestionPosts">
              <div class="post__container">
                <div class="post__card">
                  <div class="columns is-mobile">
                    <div class="column is-2">
                      <!-- avatar -->
                      <ion-avatar slot="start">
                        <img class="is-rounded image is-48x48" [src]="question.avatar">
                      </ion-avatar>
                      <!-- avatar -->
                    </div>
                    <div class="column">
                      <!-- header -->
                      <div class="post__header">
                        <div class="media">
                          <div class="media-content">
                            <p><strong>{{question.autor}}</strong><span class="post__time"><small>1 m</small></span></p>
                            <small>{{question.points}} Pts</small>
                          </div>
                        </div>
                      </div>
                      <!-- header -->
                      <!-- body -->
                      <div class="post__body mt-3 mb-3">
                        <p>{{question.question}}</p>
                      </div>
                      <!-- body -->
                      <!-- footer -->
                      <div class="post__footer">
                        <div class="columns is-mobile">
                          <div class="column is-6 has-text-left has-text-danger">
                            <small>{{question.tag}}</small>
                          </div>
                          <div class="column is-6">
                            <span class="icon-text" (click)="goToReplyPage(question.idQuestion)">
                              <span class="icon">
                                <ion-icon name="chatbubble-outline"></ion-icon>
                              </span>
                              <span><small>Respuestas</small></span>
                            </span>
                          </div>
                        </div>
                      </div>
                      <!-- footer -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- post -->

      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
