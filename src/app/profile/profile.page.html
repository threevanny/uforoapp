<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="settings-outline" (click)="presentActionSheet()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- float buttom -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button class="is-red" (click)="goToQuestionPage()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<!-- float buttom -->

<ion-content>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more dataâ€¦">

      <div class="columns">
        <div class="column">
          <div class="card is-shadowless">
            <!-- profile -->
            <div class="profile__container" *ngIf="user != undefined">
              <div class="profile__card">
                <div class="profile__header">
                  <figure class="image is-128x128">
                    <img class="is-rounded" [src]="user.avatar">
                  </figure>
                </div>
                <div class="profile__body">
                  <h5><strong>{{ user["name"] }}</strong></h5>
                  <p class="location"><span>Universidad del Valle</span></p>
                </div>
                <div class="profile__footer">
                  <div class="columns is-mobile">
                    <div class="column is-6">
                      <span class="icon-text">
                        <span class="icon">
                          <i class="fas fa-comment"></i>
                        </span>
                        <span>34 Preguntas</span>
                      </span>
                    </div>
                    <div class="column is-6">
                      <span class="icon-text">
                        <span class="icon">
                          <i class="fas fa-star"></i>
                        </span>
                        <span>{{ user["points"] }} Puntos</span>
                      </span>
                    </div>
                  </div>
                </div>
              </div>


            </div>
            <!-- profile -->


          </div>
        </div>
      </div>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
