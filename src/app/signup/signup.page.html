<ion-content>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="content has-text-centered">

            <ion-buttons slot="start">
              <ion-back-button defaultHref="/landing"></ion-back-button>
            </ion-buttons>

            <h1 class="title">Registrarse</h1>
            <br>

            <form [formGroup]="form" (ngSubmit)="signup(form)" method="post">

              <!-- name input -->
              <div *ngFor="let e of errorMessages.name">
                <span *ngIf="name.hasError(e.type) && (name.dirty || name.touched)">
                  <small class="help is-danger">{{e.message}}</small>
                </span>
              </div>

              <div class=" field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input is-medium is-rounded" formControlName="name" type="name" placeholder="Nombre"
                    required="true">
                  <span class=" icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
              <!-- name input -->

              <!-- email input -->
              <div *ngFor="let e of errorMessages.email">
                <span *ngIf="email.hasError(e.type) && (email.dirty || email.touched)">
                  <small class="help is-danger">{{e.message}}</small>
                </span>
              </div>

              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input is-medium is-rounded" formControlName="email" type="email"
                    placeholder="Correo Electr칩nico" required="true">
                  <span class=" icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
              </div>
              <!-- email input -->

              <!-- password input -->
              <div *ngFor="let e of errorMessages.password">
                <span *ngIf="password.hasError(e.type) && (password.dirty || password.touched)">
                  <small class="help is-danger">{{e.message}}</small>
                </span>
              </div>

              <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-medium is-rounded" formControlName="password" type="password"
                    placeholder="Contrase침a" required="true">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <!-- password input -->


              <!-- <div *ngFor="let e of errorMessages.cpassword">
                <span *ngIf="cpassword.hasError(e.type) && (cpassword.dirty || cpassword.touched)">
                  <small>{{e.message}}</small>
                </span>
              </div>

              <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-medium is-rounded" formControlName="cpassword" type="password"
                    placeholder="Confirmar Contrase침a" required="true">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div> -->

              <br>

              <button [disabled]="!form.valid" type="submit" class="button is-danger is-rounded is-fullwidth is-medium">
                Registrarse
              </button>

              <br>
              <br>

              <p class=""><a href="#" class="is-red subtitle has-text-weight-bold" [routerLink]="['/login']">Iniciar
                  Sesi칩n</a>
              </p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>
